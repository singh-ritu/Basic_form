<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formstyle.css" />
    <title>form</form></title>
  </head>
  <body>
    <div>
      <header>company form</header>

      <div class="box">
        <form action="">
          <h1 id="head">Web Design Quote Template</h1>

          <p>
            Client Name :

            <input
              type="text"
              name="name"
              placeholder="enter your name "
              class="box2"
            />
          </p>
          <fieldset>
            <legend>Address:</legend>
            <p>
              street address:
              <input
                type="text"
                name="street_address"
                placeholder="enter street address"
                class="box2"
              />
            </p>
            <div class="address">
              <p>
                city:
                <input
                  type="text"
                  name="city"
                  placeholder="enter your city"
                  class="box2"
                />
              </p>
              <p>
                state:
                <input
                  type="text"
                  name="state"
                  placeholder="enter your state"
                  class="box2"
                />
              </p>
            </div>
            <p>
              pincode:
              <input type="number" name="pincode" class="box2" />
            </p>
          </fieldset>
          <p>
            Telephone Number:

            <input type="number" name="number" class="box2" />
          </p>
          <p>
            Email address:
            <input
              type="text"
              name="email"
              placeholder="enter your mail"
              class="box2"
            />
          </p>
          <div class="sub">
            <input type="submit" name="submit" id="submit_btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
