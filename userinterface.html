<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI sample</title>
    <link rel="stylesheet" href="UIstyle.css" />
  </head>
  <body>
    <div>
      <header class="button_box">
        <button class="head_button">Home</button>
        <button class="head_button">Work it</button>
        <button class="head_button">Portfolio</button>
        <button class="head_button">Tutorial</button>
        <button class="head_button">Contact Us</button>
      </header>

      <div class="parent">
        <!-- margin must be given to the parent div  -->
        <!-- left side div -->

        <div class="left_div">
          <div class="container">
            <h2 id="heading">
              <span style="color: aqua">Lorem</span>
              <span style="color: blue">ipsum</span>
            </h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis
              laboriosam dolore natus nulla ratione ab expedita possimus quos
              animivel.
            </p>
          </div>
          <div class="btn_cont">
            <button class="button">Try Now</button>
            <button class="button">Remind Me</button>
          </div>
        </div>
        <!-- right side div image -->
        <div class="right_div"></div>
      </div>
    </div>
  </body>
</html>
